[tox]
skip_missing_interpreters=True
envlist=python


[tox:jenkins]
envlist=lint,py37,py38,py39,py310

[testenv:.pkg]
setenv =
  FLAMINGO_TEST=1

[testenv]
passenv=*
ignore_errors=True

deps =
    pytest
    pytest-aiohttp
    pytest-cov
    tests/flamingo-test-package/

commands =
    pytest --cov={envsitepackagesdir}/flamingo {posargs}


[testenv:lint]
deps =
    flake8

commands =
    flake8 flamingo tests

